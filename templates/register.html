<head>
    <title>Create an account!</title>
</head>
{%if suppress%}
<h1> Email already in use! Use another one or <a href=" ">login</a ></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
            <label> All fields with * are required. </label>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">

                <label for="firstname">Enter your firstname:</label>
                <input type="text" name="firstname" /><br />

                <label for="lastname">Enter your lastname:</label>
                <input type="text" name="lastname" /><br />

                <label for="email">Enter your email:*</label>
                <input type="email" name="email" /><br />

                <label for="birthday">Choose your birthday:</label>
                <input type="date" name="birthday" /><br />

                <label for="hometown">Type your hometown:</label>
                <input type="text" name="hometown" /><br />

                <label for="gender">Your gender:</label>
                <input type="text" name="gender" /><br />

                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />

                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a >
